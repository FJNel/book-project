name: Deploy to Raspberry Pi

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: SSH deploy to Pi
        uses: appleboy/ssh-action@v1.7.0
        with:
          host: ${{ secrets.PI_HOST }}       # e.g., ssh.fjnel.co.za
          username: ${{ secrets.PI_USER }}   # johan
          key: ${{ secrets.PI_DEPLOY_KEY }}     # private key for SSH access to Pi
          port: 22
          script: |
            set -e
            cd /home/johan/book-project
            git fetch --all
            git reset --hard origin/main
            npm install --production --prefix api
            sudo systemctl restart book-api.service
            sudo systemctl reload nginx
