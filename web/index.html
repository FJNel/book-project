<!doctype html>
<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- IMPORTANT: Add your Google Client ID here -->
    <meta name="google-signin-client_id" content="1046748066305-2hasc6e95hhc7penpipegf0be1n1cosa.apps.googleusercontent.com">
    <title data-lang="page_title">The Book Project</title>

    <!-- Bootstrap CSS -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css" />


    <style>
      /* Make body take up the full viewport height */
      html, body {
        height: 100%;
        margin: 0;
      }

      /* Use flexbox to center content */
      body {
        display: flex;
        align-items: center; /* Vertical center */
        justify-content: center; /* Horizontal center */
        padding-top: 40px;
        padding-bottom: 40px;
      }
      
      /* Container for the switchers in the top-right corner */
      .top-right-controls {
        position: absolute;
        top: 1rem;
        right: 1rem;
        display: flex;
        gap: 0.5rem;
        align-items: center;
      }
    </style>
  </head>
  <body class="text-center">
    
    <!-- Controls for Theme and Language -->
    <div class="top-right-controls">
        <!-- Language Selector Dropdown -->
        <select class="form-select form-select-sm" id="language-selector" style="width: auto; min-width: 120px;">
            <option value="en">English</option>
            <option value="af">Afrikaans</option>
        </select>

        <!-- Theme Switcher Button -->
        <button class="btn btn-secondary" type="button" id="theme-switcher" aria-label="Toggle theme">
            <i id="sun-icon" class="bi bi-sun-fill d-none"></i>
            <i id="moon-icon" class="bi bi-moon-stars-fill"></i>
        </button>
    </div>

    <main>
        <div class="px-4 py-5">
            <h1 class="display-5 fw-bold" data-lang="welcome_title">
              Welcome to the Book Project
            </h1>
            <div class="col-lg-8 mx-auto">
              <p class="lead mb-4" data-lang="welcome_message">
                This application allows you to manage your personal collection of
                books. Please log in to continue, or register if you don't have an
                account.
              </p>
              
              <div id="google-button-container" class="d-flex justify-content-sm-center mb-3"></div>

              <div class="d-flex justify-content-center mb-3">
                <a href="#" role="button" id="google-custom-signin" class="btn btn-primary btn-lg px-4 d-flex align-items-center justify-content-center gap-2" data-lang="google_signin_button">
                  <i class="bi bi-google"></i>
                  <span id="google-signin-text">Sign in with Google</span>
                </a>
              </div>


              <!-- Divider -->
              <div class="d-flex align-items-center my-4">
                <hr class="flex-grow-1">
                <span class="px-3 text-muted text-uppercase" data-lang="or_divider">Or</span>
                <hr class="flex-grow-1">
              </div>
    
              <!-- Secondary Login/Register Buttons -->
              <div class="row justify-content-center">
                <div class="col-sm-10 col-md-8">
                    <div class="row row-cols-2 g-2">
                        <div class="col">
                            <a href="register.html" role="button" class="btn btn-outline-secondary btn-lg w-100" data-lang="register_button">
                                Register
                            </a>
                        </div>
                        <div class="col">
                            <a href="login.html" role="button" class="btn btn-outline-secondary btn-lg w-100" data-lang="login_button">
                                Login
                            </a>
                        </div>
                    </div>
                </div>
              </div>
            </div>
        </div>
    </main>

    <!-- Add inside <body>, after your main content -->
      <div class="modal fade" id="loginSuccessModal" tabindex="-1" aria-labelledby="loginSuccessModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="loginSuccessModalLabel" data-lang="login_success_title">Login Successful</h5>
            </div>
            <div class="modal-body" id="loginSuccessModalBody">
              <!-- Success message will be inserted here -->
            </div>
          </div>
        </div>
      </div>
    
    <!-- Bootstrap JS -->
      <script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
      <!-- Google Identity Services Library -->
      <script src="https://accounts.google.com/gsi/client" async defer></script>
      <!-- Custom JS for theme and language -->
      <script src="assets/js/main.js"></script>

  </body>
</html>
