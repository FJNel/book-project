<!DOCTYPE html>
<html data-bs-theme="light" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <script>
    (function () {
      try {
        const pref = localStorage.getItem('themePreference');
        const resolved = (pref === 'light' || pref === 'dark')
          ? pref
          : (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        document.documentElement.setAttribute('data-bs-theme', resolved);
      } catch (e) {
        document.documentElement.setAttribute('data-bs-theme', 'light');
      }
    })();
  </script>
  <title>The Book Project · Admin Library</title>
  <link rel="icon" type="image/png" sizes="500x499" href="assets/img/Icon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="assets/vendor/bootstrap-icons/bootstrap-icons.css" />
  <style>
    .clickable-row { cursor: pointer; }
    .clickable-row:hover { background-color: #f8f9fa; }
    .clickable-row:active { background-color: #f1f3f5; }
    .banner-readonly {
      border: 1px dashed rgba(0,0,0,0.15);
      border-radius: 0.75rem;
      background: #fff8e1;
    }
  </style>
</head>
<body>
  <div id="navbarContainer"></div>

  <main class="container py-4">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-3">
        <li class="breadcrumb-item"><a href="dashboard">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="admin">Admin</a></li>
        <li class="breadcrumb-item active" aria-current="page">User library</li>
      </ol>
    </nav>

    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-2 mb-3">
      <div>
        <h1 class="mb-1">User library</h1>
        <p class="text-muted mb-0" id="librarySubtitle">Read-only view of a user library.</p>
      </div>
      <div class="d-flex gap-2">
        <button class="btn btn-outline-secondary btn-sm" id="refreshBtn" type="button">Refresh</button>
        <a class="btn btn-outline-secondary btn-sm" href="admin" id="backToAdmin">Back to admin</a>
      </div>
    </div>

    <div class="banner-readonly p-3 mb-3">
      <strong>Read-only mode:</strong> This view is for inspection only. Editing, deleting, and restoring are disabled.
    </div>

    <div id="feedbackContainer" class="mb-3"></div>

    <div class="card shadow-sm mb-3">
      <div class="card-body">
        <div class="row g-2 align-items-center">
          <div class="col-12 col-lg-5">
            <input type="search" class="form-control" id="searchInput" placeholder="Search by title" />
          </div>
          <div class="col-6 col-lg-3">
            <select class="form-select" id="sortSelect">
              <option value="title:asc">Title (A to Z)</option>
              <option value="title:desc">Title (Z to A)</option>
              <option value="createdAt:desc">Created (newest)</option>
              <option value="createdAt:asc">Created (oldest)</option>
              <option value="updatedAt:desc">Updated (newest)</option>
              <option value="updatedAt:asc">Updated (oldest)</option>
            </select>
          </div>
          <div class="col-6 col-lg-2">
            <select class="form-select" id="perPageSelect">
              <option value="10">10 per page</option>
              <option value="20" selected>20 per page</option>
              <option value="50">50 per page</option>
            </select>
          </div>
          <div class="col-12 col-lg-2">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="includeDeleted" />
              <label class="form-check-label" for="includeDeleted">Include removed</label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-center mb-2">
      <div class="text-muted" id="resultsSummary">Loading…</div>
      <div class="text-muted small" id="resultsMeta"></div>
    </div>

    <div class="table-responsive">
      <table class="table align-middle">
        <thead>
          <tr class="text-muted">
            <th>Title</th>
            <th>Book type</th>
            <th>Publisher</th>
            <th>Updated</th>
            <th class="text-end">Action</th>
          </tr>
        </thead>
        <tbody id="libraryTable">
          <tr><td colspan="5" class="text-center text-muted py-4">Loading…</td></tr>
        </tbody>
      </table>
    </div>

    <div class="d-flex justify-content-between align-items-center">
      <div class="text-muted small" id="listCount">—</div>
      <div id="paginationNav"></div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/http-interceptor.js"></script>
  <script src="assets/js/common.js"></script>
  <script src="assets/js/navbar.js"></script>
  <script src="assets/js/admin-library.js"></script>
</body>
</html>
